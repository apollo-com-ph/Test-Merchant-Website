name: Production Merchant Website
on: 
  push:
    branches: 
      - production
    paths-ignore:
      - 'k8s/manifests/**'

jobs: 
  build-image:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OLD_VM2_DOCKER_REGISTRY }}
          username: ${{ secrets.OLD_VM2_DOCKER_USER }}
          password: ${{ secrets.OLD_VM2_DOCKER_PASS }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.OLD_VM2_DOCKER_REGISTRY }}/payment-gateway-v2/merchant-website:1.0.0-prod